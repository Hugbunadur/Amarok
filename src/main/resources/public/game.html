<!DOCTYPE html>
<html>
    <head>
    	 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>TicTacToe</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
    	<div class="header"><a href="index.html"><img alt="logo" src="gfx/logo.png"></a></div>

        <div class="container">

			<h2>Play TicTacToe</h2>

	        <div class="board">

	        	<!-- first row -->
	        	<div class="square">
	        		<div class="content" id="a1" >
	                    <img alt="X" class="scale" src="gfx/x.png" />
	        		</div>
	        	</div>
				<div class="square">
	        		<div class="content" id="a2" >
	                    <img alt="X" class="scale" src="gfx/x.png" />
	        		</div>
	        	</div>
	        	<div class="square">
	        		<div class="content" id="a3" >
	                    <img alt="O" class="scale" src="gfx/o.png" />
	        		</div>
	        	</div>
	        	
				<!-- second row -->
	        	<div class="square">
	        		<div class="content" id="b1" >
	                    <img alt="O" class="scale" src="gfx/o.png" />
	        		</div>
	        	</div>
				<div class="square">
	        		<div class="content" id="b2" >
	                    <img alt="O" class="scale" src="gfx/o.png" />

	        		<div class="content" id="b3" >

	        	</div>

	        	<!-- third row -->
	        	<div class="square">
	        		<div class="content" id="c1" >
	                    <img alt="X" class="scale" src="gfx/x.png" />
	        		</div>
	        	</div>
				<div class="square">
	        		<div class="content" id="c2" >
	                    <img alt="O" class="scale" src="gfx/o.png" />
	        		</div>
	        	</div>
	        	<div class="square">
	        		<div class="content" id="c3" >
	                    <img alt="X" class="scale" src="gfx/x.png" />
	        		</div>
	        	</div>
	        </div>
		</div>

</html>
