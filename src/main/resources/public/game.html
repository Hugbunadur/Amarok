<!DOCTYPE html>
<html>
    <head>
    	 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>TicTacToe</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>

	$(document).ready(function(){
		$(function() {
 		$('#a1').click(function(){
   			$("#x1").attr('src',"gfx/o.png");
		return false;
		});
   		$('#a2').click(function(){
   			$("#x2").attr('src',"gfx/x.png");
 		
   		return false;
   		});
   		$('#a3').click(function(){
   			$("#x3").attr('src',"gfx/o.png");
		return false;
		});
   		$('#b1').click(function(){
   			$("#x4").attr('src',"gfx/x.png");
 		
   		return false;
   		});
   		$('#b2').click(function(){
   			$("#x5").attr('src',"gfx/o.png");
		return false;
		});
   		$('#b3').click(function(){
   			$("#x6").attr('src',"gfx/o.png");
 		
   		return false;
   		});
   		$('#c1').click(function(){
   			$("#x7").attr('src',"gfx/x.png");
		return false;
		});
   		$('#c2').click(function(){
   			$("#x8").attr('src',"gfx/o.png");
 		
   		return false;
   		});
   		$('#c3').click(function(){
   			$("#x9").attr('src',"gfx/x.png");
 		
   		return false;
   		
   		});
   		
});

	});
	</script>
    </head>

    <body>
    	<div class="header"><a href="index.html"><img alt="logo" src="gfx/logo.png"></a></div>
    	<!-- main container -->
        <div class="container">

			<h2>Play TicTacToe</h2>

	        <div class="board">

	        	<!-- first row -->
	        	<div class="square">
	        		<div class="content">
	                    <a href="#" id="a1"><img alt="X" class="scale" src="gfx/bg.png" id="x1"/></a>
	        		</div>
	        	</div>
				<div class="square">
	        		<div class="content">
	                    <a href="#" id="a2"><img alt="X" class="scale" src="gfx/bg.png" id="x2"/></a>
	        		</div>
	        	</div>
	        	<div class="square">
	        		<div class="content" >
	                    <a href="#" id="a3"><img alt="X" class="scale" src="gfx/bg.png" id="x3"/></a>
	        		</div>
	        	</div>
	        	
				<!-- second row -->
					<div class="square">
	        		<div class="content">
	                    <a href="#" id="b1"><img alt="X" class="scale" src="gfx/bg.png" id="x4"/></a>
	        		</div>
	        	</div>
				<div class="square">
	        		<div class="content">
	                    <a href="#" id="b2"><img alt="X" class="scale" src="gfx/bg.png" id="x5"/></a>
	        		</div>
	        	</div>
	        	<div class="square">
	        		<div class="content" >
	                    <a href="#" id="b3"><img alt="X" class="scale" src="gfx/bg.png" id="x6"/></a>
	        		</div>
	        	</div>

	        	<!-- third row -->
	        	<div class="square">
	        		<div class="content">
	                    <a href="#" id="c1"><img alt="X" class="scale" src="gfx/bg.png" id="x7"/></a>
	        		</div>
	        	</div>
				<div class="square">
	        		<div class="content">
	                    <a href="#" id="c2"><img alt="X" class="scale" src="gfx/bg.png" id="x8"/></a>
	        		</div>
	        	</div>
	        	<div class="square">
	        		<div class="content" >
	                    <a href="#" id="c3"><img alt="X" class="scale" src="gfx/bg.png" id="x9"/></a>
	        		</div>
	        	</div>
	        	<form method="post" action="/computervscomputer" role="form">
				<input type="submit" value="Start" class="btn" id="btn_compvscomp" /><br>
				</form>
	        </div>
	        <div id="output"></div>
		</div>

		<script>
		$(document).ready(function() {
		
		var form = $('form');
		form.submit(function( event ) {
         
	                $.ajax({
	                    type: form.attr('method'),
	                    url: form.attr('action'),
	                    data: null
	                }).done(function(resultSet) {
	                    $('#output').html(resultSet).attr('class', 'alert alert-success');
	                    //window.location.href = "game.html"
	                }).fail(function(Failes) {
	                    $('#output').html('FAILED').attr('class', 'alert alert-danger');
	                });
	               event.preventDefault();

		   });
		});
		
		</script>
    </body>
</html>
